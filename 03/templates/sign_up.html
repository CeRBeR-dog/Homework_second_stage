<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home_page.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        
        ul {
            color: red;
            list-style: none;
            padding-left: 5px;
            padding-right: 5px;
            margin-bottom: 15px;
            width: 280px;
            background: rgba(255,230,230,0.5);
            border: 1px solid red;
            border-radius: 10px;
        }

        ul li {
            font-weight: bold;
            font-size: 0.8rem;
            margin: 5px 0;
            position: relative;
            text-align: justify;
        }

        ul li::before{
            content: "âš  ";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 20px;
        }

    </style>
</head>
<body>
    <div class="container_add">
        <main class="glass-block">
            <h1>Sign-up</h1>

            {% if err %}
            <ul>
                
              <li>{{err}}</li>
                
            </ul>
            {% endif %}
            
            <form action="", method="post">
                <div class="glass-button">

                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required placeholder="Login" value="{{login}}" >
                
                    <label for="name">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password" value="{{password}}" >
                    
                    <button type="submit">Submit</button>
                

            </form>
            
                <form action="/regist/">
                    <button type="submit">Registration</button>
                </form>
                </div>
        </main>
    </div>
</body>
</html>
