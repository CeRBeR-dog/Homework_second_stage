<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/image_page.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox</title>
</head>
<body>
    <div class="content">
         <main class="glass-block">
            <h1>{{num}} pictures of a fox</h1>
            <div class="image_container">
                {% for fox in foxes%}
                    <img src={{fox}} alt="fox {{loop.index}}">
                {% endfor %}
            </div>
            <div class="glass-button">
                <div class="footer-link">
                    <a href="/">Home</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
