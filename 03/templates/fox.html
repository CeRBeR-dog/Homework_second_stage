{% extends 'base.html' %}

{% block content %}

    <div class="content">
         <div class="glass-block">
            <h1>{{num}} pictures of a fox</h1>
            <div class="image_container">
                {% for fox in foxes%}
                    <img src={{fox}} alt="fox {{loop.index}}">
                {% endfor %}
            </div>
            <div class="glass-button">
                <div class="footer-link">
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
