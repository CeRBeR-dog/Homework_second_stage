<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/weather_style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Minsk</title>
</head>
<body>
    <div class="container"> 
        <main class="glass-block">
            <h1>Weather-Minsk</h1>
            <div class="weather-data">
                <p>Temperature:   {{temp}}°C</p> 
                <p>Feels like:    {{temp_feel}}°C</p>
                <hr>
                <p>Cloudiness:  {{cl}}</p>
                <p>Humidity:      {{humid}}% </p>
                <p>Pressure:     {{press}}hPa</p>
            </div>

            <div class="glass-button">
            <p class="footer-link"><a href="/">Home</a></p>
            </div>
        </main>
    </div>    
</body>
</html>
