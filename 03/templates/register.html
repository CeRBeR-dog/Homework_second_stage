<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home_page.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container_add">
        <main class="glass-block">
            <h1>Registration</h1>
            
            {% if err %}
            <ul>
                {% for e in err %}
                    <li>{{e}}</li>
                {% endfor %}
            </ul>
            {% endif %}
                
            
                <form action="" method="post">   
                    <div class="glass-button">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Name" value="{{form.name or ''}}" >
                    
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required placeholder="Surname" value="{{form.surname or ''}}" >
                    </div>

                    <div class="glass-button">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" required placeholder="Login" >
                    
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Password"  >
                    </div>

                    <div class="glass-button">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button onclick="window.location.href='/'">Home page</button>
                        
                    </div>
                    
                </form>
                        
        </main>
    </div>

    
</body>
</html>
